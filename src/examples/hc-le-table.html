<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        (function ($, Drupal) {
            window.Drupal.behaviors.tableComponentIFrameConnector = {
                attach: function (context, drupalSettings) {
                    // Using once() to apply the tableComponentIFrameConnector effect when you want to run just one function.
                    $(window, context).once('tableComponentIFrameConnector').each(function () {

                        const tableType = 'HazardLocalEffectsTable';
                        const iFrameTableComponent = document.getElementById('table-component');

                        if (undefined !== drupalSettings && undefined !== drupalSettings.csisHelpers && undefined !== drupalSettings.csisHelpers.initTableComponent) {
                            drupalSettings.csisHelpers.initTableComponent(tableType, iFrameTableComponent);
                            return;
                        } else {
                            console.error('no global drupalSettings object found, probably not connected to Drupal!');
                        }
                    });
                }
            };

        })(jQuery, Drupal);
    </script>

    <iframe name="table-component" id="table-component"
        src="https://csis.myclimateservice.eu/apps/simple-table-component/build/loader.html" style="width:100%;height:800px;">
    </iframe>

</html>
